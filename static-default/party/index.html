const createSky = () => {
  const sky = new THREE.Group();
  for (let i = 0; i < 8; i++) {
    const opacity = Math.random() * 0.75 + 0.25;
    const starGeometries = [];
    for (let j = 0; j < 200; j++){
      const starGeometry = new THREE.SphereBufferGeometry(Math.random() * 1.5 + 0.5);
      const angle = Math.random() * Math.PI * 2;
      const distanceFromCenter = Math.random() * 2000;
      starGeometry.translate(
        Math.cos(angle) * distanceFromCenter,
        Math.random() * 107,
        Math.sin(angle) * distanceFromCenter,
      );
      starGeometries.push(starGeometry);
    }

    const starMaterial = new THREE.MeshBasicMaterial( {color: 0xffff00, transparent: true } );
    const starGroup = new THREE.Mesh(BufferGeometryUtils.mergeBufferGeometries(starGeometries), starMaterial);

    starGroup.onBeforeRender = () => {
      starMaterial.opacity = (opacity + motion * (Math.sin(performance.now() / 1000 + i / 2.) * 0.5));
    };

    sky.add(starGroup);
  }
  sky.position.y = 500;
  return sky;
};


const sounder = (listener, params = {}) => {
  const osc = listener.context.createOscillator()
  const gain = listener.context.createGain();

  gain.gain.value = 0.1
  osc.connect(gain)

  if (params.freq) {
    osc.frequency.value = params.freq
    osc.start()
  } else if (params.notes) {
    play(osc, params.notes, true)
  }

  const speaker = new THREE.PositionalAudio(listener);

  speaker.setNodeSource(gain)
  speaker.setRefDistance(params.size || 50);
  speaker.setRolloffFactor(params.rolloff || 10);
  speaker.setDistanceModel(params.model || 'exponential');
  // speaker.setDirectionalCone.apply(speaker, params.cone || [120, 230, 0.2]);
  // speaker.rotation.y = Math.PI;
  // if (!osc.started) {
  //   osc.start();
  //   osc.started = true
  // }
  return {osc, speaker}
}


const orb = ([x,y,z])  => {
  const o = new THREE.Mesh(new THREE.IcosahedronBufferGeometry(12))

  const dx = ((t) => o.position.x = x * Math.sin(t / 3000) + (50 * Math.sin(t/2000)))
  const dz = ((t) => o.position.y = y * Math.sin(t / 2000) + (10)+Math.cos(t))
  const dy = ((t) => o.position.z = z * Math.sin(t / 1000))

  dx(0)
  dy(0)
  dz(0)

  o.update = (t, data) => {
    dx(t, data)
    dy(t, data)
    dz(t, data)
  }
  return o
}


const trio = () => {
  const change = (offset, i) => (t) =>     
    Math.sin(t) * offset * 0.00001

  const a = orb([1,0,0])
  const b = orb([0,1,0])
  const c = orb([0,0,1])

  const update = (now, data) => {
    a.update(now,data)
    b.update(now,data)
    c.update(now,data)
  }

  return [(((new THREE.Group).add(a)).add(b)).add(c), update]
}

      uniform sampler2D map;

      void main() {
        vec2 uv = p * 1.;
        uv.x /= aspect;
        uv *= cos(uv * PI / 8.) * 1.;

    updateBalloons.forEach(f => f(now, byteFreqData));

  const clearGuests = () => {

  Service.get('knobs', knobs => {

const buildRoom = (el, config) => {
  let player;
  const glRoom = buildGlRoom(document.getElementById('glRoom'), {
    roomEl: el,
    ...config
  });

  const ret = {
  };

  let animationFrame;
  let lastLook, lastPosition;
  const equalVectors = (a, b) => {
    if (!(a && b))
      return false;
    if (a.length != b.length)
      return false;
    for (let i = 0; i < a.length; i++) {
      if (a[i] != b[i])
        return false;
    }
    return true;
  };
  const draw = rawNow => {
    stats && stats.begin();
    const now = rawNow + timeOffset;
    player.stepPhysics();
    const { position, look } = player;
    glRoom.draw({ now, position, look });
    stats && stats.end();
    animationFrame = requestAnimationFrame(draw);
  };

  Service.get('room', room => {
    const ac = room.ac;
    player = room.player;

    room.join();
    room.observe('update', (id, state) => {
      if (state)
        glRoom.updateGuest(id, state);
      else
        glRoom.removeGuest(id);
    });

    room.observe('updateMedia', (id, guest) => {
      glRoom.updateMedia(id, guest);
    });

    room.observe('clear', () => {
      glRoom.clearGuests();
    });

    glRoom.clearGuests();
    for (const k in room.guests)
      glRoom.updateGuest(k, room.guests[k]);

    if (!animationFrame)
      animationFrame = requestAnimationFrame(draw);

    fetch('/sounds/join.mp3')
      .then(r => r.arrayBuffer())
      .then(ab => ac.decodeAudioData(ab))
      .then(buf => {
        joinSound = buf;
      });

    fetch('/sounds/part.mp3')
      .then(r => r.arrayBuffer())
      .then(ab => ac.decodeAudioData(ab))
      .then(buf => {
        partSound = buf;
      });

  });

  return ret;
}

  });

  Service.get('gestureWrangler', gw => {
    gestureWrangler = gw;
  });

  let userMedia;
  Service.get('userMedia', um => {
    userMedia = um;
    userMedia.start();
  });

  window.top.addEventListener('keydown', e => {
    switch (e.keyCode) {
      case 77: // m
        userMedia.toggleAudioMuted();
        break;
      case 86: // v
        userMedia.toggleVideoMuted();
        break;
      default:
        return; // without preventing default
    }
    e.preventDefault();
  });

  return fetch('/config.json')
    .then(r => r.json())
    .then(config => {
      timeOffset = new Date() - config.zeroTime

      let builtRoom = false;
      Service.get('room', room => {
        THREE.AudioContext.setContext(room.ac);
        musicAnalyser = room.ac.createAnalyser();
        if (!builtRoom) {
          buildRoom(document.getElementById('room'), config);
          builtRoom = true;
        }
      });
    })
};

if (window.top.waitForGesture === true) {
  window.startOnGesture = start;
} else {
  start();
}

if (window != window.top) {
  window.addEventListener('focus', e => {
    window.top.focus();
  });
}

</script>
